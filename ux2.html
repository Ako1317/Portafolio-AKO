    <!-- Modal -->

    <!-- ============================ -->
    <!-- SCRIPT: Nav bar din치mico -->

    <script src="assets/js/nav.js"></script>
    <script>
      // Cargar nav.html din치micamente
      fetch("nav.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
          initNav(); // inicializa idioma + scroll suave
        })
        .catch((err) => console.error("Error cargando nav:", err));
    </script>
    <!-- ============================ -->
    <!-- SCRIPT: Scroll reveal para main content -->
    <!-- ============================ -->
    <script>
      const revealElements = document.querySelectorAll(".scroll-reveal");
      function revealOnScroll() {
        const windowHeight = window.innerHeight;
        revealElements.forEach((el) => {
          const elementTop = el.getBoundingClientRect().top;
          const revealPoint = 150;
          if (elementTop < windowHeight - revealPoint) {
            el.classList.add("visible");
          }
        });
      }
      window.addEventListener("scroll", revealOnScroll);
      window.addEventListener("load", revealOnScroll);

      /////////// Funci칩n para abrir el modal
      // Funci칩n para abrir el modal
      // Funci칩n para abrir el modal
      function openModal(
        imageSrc,
        title,
        shortDescription,
        description,
        extraImage,
      ) {
        // Asignamos la imagen, el t칤tulo, la descripci칩n corta y la imagen adicional al modal
        document.getElementById("modal-image").src = imageSrc;
        document.getElementById("modal-title").innerText = title;
        document.getElementById("modal-description").innerText =
          shortDescription;

        // Agregamos los detalles al modal (contenido desplazable)
        const modalDetailsContainer = document.getElementById("modal-details");
        modalDetailsContainer.innerHTML = ""; // Limpiar contenido anterior

        // Aqu칤 puedes agregar detalles din치micos, como m치s texto o im치genes
        modalDetailsContainer.innerHTML = `
    <p>${description}</p>
    <img src="${extraImage}" alt="Imagen adicional del proyecto" style="width: 100%; height: auto; object-fit: cover;">
  `;

        // Mostrar el modal
        document.getElementById("modal").style.display = "flex";
      }

      // Funci칩n para cerrar el modal
      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      // Si el usuario hace clic fuera del contenido del modal, cerrarlo
      window.onclick = function (event) {
        if (event.target === document.getElementById("modal")) {
          closeModal();
        }
      };
    </script>
