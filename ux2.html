    <!-- ============================ -->

    <script>
      // Cargar nav.html din谩micamente
      fetch("nav.html")

          initNav(); // inicializa idioma + scroll suave
        })
        .catch((err) => console.error("Error cargando nav:", err));
    </script>
    <!-- ============================ -->
    <!-- SCRIPT: Scroll reveal para main content -->
    <!-- ============================ -->
    <script>
      const revealElements = document.querySelectorAll(".scroll-reveal");
      function revealOnScroll() {
        const windowHeight = window.innerHeight;
        revealElements.forEach((el) => {
          const elementTop = el.getBoundingClientRect().top;
          const revealPoint = 150;
          if (elementTop < windowHeight - revealPoint) {
            el.classList.add("visible");
          }
        });
      }
      window.addEventListener("scroll", revealOnScroll);
      window.addEventListener("load", revealOnScroll);

      /////////// Funci贸n para abrir el modal
      // Funci贸n para abrir el modal con los datos
      function openModal(imageSrc, title, shortDescription) {
        // Asignamos la imagen, el t铆tulo y la descripci贸n al modal
        document.getElementById("modal-image").src = imageSrc;
        document.getElementById("modal-title").innerText = title;
        document.getElementById("modal-description").innerText =
          shortDescription;

        // Mostrar el modal
        document.getElementById("modal").style.display = "flex";
      }

      // Funci贸n para cerrar el modal
      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      // Si el usuario hace clic fuera del contenido del modal, cerrarlo
      window.onclick = function (event) {
        if (event.target === document.getElementById("modal")) {
          closeModal();
        }
      };
    </script>
