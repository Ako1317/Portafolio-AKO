<!doctype html>
<!-- PROJECTS CATALOG -->
<section class="projects-catalog">
  <div class="projects-catalog__track">
    <!-- PROJECT TILE -->
    <article class="project-tile animate-on-scroll">
      <div class="project-tile__name">Contenido</div>

      <!-- Media (video / image) -->
      <a class="project-tile__media" href="#colors">
        <video
          src="https://ik.imagekit.io/4e9wbrqbyt/Vietnam_Trip_kutainas.mp4"
          autoplay
          loop
          muted
          playsinline
        ></video>
      </a>

      <div class="project-tile__meta">
        <div class="project-tile__desc">
          Video documental sobre un viaje a Vietnam.
        </div>
        <div class="project-tile__tags">
          <span class="tag">Video</span>
          <span class="tag">Filmmaking</span>
        </div>
      </div>
    </article>
  </div>
</section>

        <a href="#" class="modal__close">✕</a>

      <div class="modal__image">
        <!-- Aquí puedes poner imagen o video -->
      </div>

      <div class="modal__body">
        <p class="modal__description">
          Proyecto documental completo, mostrando proceso creativo, rodaje y
          edición final.
        </p>

        <div class="modal__tags">
          <span class="modal__tag">Video</span>
          <span class="modal__tag">Storytelling</span>
        </div>
      </div>
    </div>
  </div>
</div>
