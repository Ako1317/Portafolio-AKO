<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKO | Posters</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/poster.css" />
  </head>
  <body>
    <!-- NAV -->
    <div id="navbar-placeholder"></div>

    <main>
      <!-- HERO -->
      <section class="hero-section reveal">
        <h1 class="motion-title" data-es="POSTERS" data-en="POSTERS">
          POSTERS

      </section>

      <!-- PORTFOLIO IMÁGENES -->

          <img
            src="assets/img/zoo.png"
            data-alt="assets/img/zoo r.png"
            alt="Zoo Poster"
          />
        </div>
      </section>

      <section class="image-section reveal right">
        <div class="image-container">
          <img
            src="assets/img/fish.png"
            data-alt="assets/img/fish r.png"
            alt="Fish Poster"
          />
        </div>
      </section>

      <section class="image-section reveal">
        <div class="image-container">
          <img
            src="assets/img/soda.png"
            data-alt="assets/img/soda r.png"
            alt="Soda Poster"
          />
        </div>
      </section>

      <section class="image-section reveal right">
        <div class="image-container">
          <img
            src="assets/img/flamenco.png"
            data-alt="assets/img/flamenco r.png"
            alt="Flamenco Poster"
          />
        </div>
      </section>

      <section class="image-section reveal">
        <div class="image-container">
          <img
            src="assets/img/color.png"
            data-alt="assets/img/color r.png"
            alt="Color Poster"
          />
        </div>
      </section>

      <section class="image-section reveal right">
        <div class="image-container">
          <img
            src="assets/img/vela.png"
            data-alt="assets/img/vela r.png"
            alt="Vela Poster"
          />
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <a
        href="https://github.com/Ako1317/Portafolio-AKO?tab=readme-ov-file"
        target="_blank"
        rel="noopener noreferrer"
        class="footer-github"
      >
        <svg
          class="github-icon"
          height="16"
          width="16"
          viewBox="0 0 16 16"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.1 0 0 .67-.21 2.2.82a7.54 7.54 0 012 0c1.53-1.03 2.2-.82 2.2-.82.44 1.09.16 1.9.08 2.1.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.001 8.001 0 0016 8c0-4.42-3.58-8-8-8z"
          />
        </svg>
        View on GitHub
      </a>
      <span class="footer-right">© 2026 AKO</span>
    </footer>

    <!-- SCRIPTS -->
    <!-- ============================ -->
    <!-- SCRIPT: Nav bar dinámico -->
    <!-- ============================ -->
    <script src="assets/js/nav.js"></script>
    <script>
      // Cargar nav.html dinámicamente
      fetch("nav.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
          initNavExternal(); // ← redirige a index.html#seccion
        })
        .catch((err) => console.error("Error cargando nav:", err));

      // SCROLL REVEAL
      const sections = document.querySelectorAll(".reveal");
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        },
        { threshold: 0.2 },
      );
      sections.forEach((el) => observer.observe(el));

      // HOVER / CLICK IMAGEN
      const images = document.querySelectorAll(".image-container img");
      images.forEach((img) => {
        const original = img.src;
        const alt = img.dataset.alt;
        let clicked = false;

        img.addEventListener("mouseenter", () => {
          if (!clicked && alt) img.src = alt;
        });
        img.addEventListener("mouseleave", () => {
          if (!clicked) img.src = original;
        });
        img.addEventListener("click", () => {
          if (alt) {
            clicked = !clicked;
            img.src = clicked ? alt : original;
          }
        });
      });

      // MENÚ MÓVIL (si existe)
      const menuToggle = document.getElementById("menu-toggle");
      const closeBtn = document.querySelector(".close-menu");

      if (menuToggle) {
        function toggleBodyScroll() {
          document.body.style.overflow = menuToggle.checked ? "hidden" : "auto";
        }
        menuToggle.addEventListener("change", toggleBodyScroll);

        if (closeBtn) {
          closeBtn.addEventListener("click", (e) => {
            e.preventDefault();
            menuToggle.checked = false;
            toggleBodyScroll();
          });
        }
      }

      // IDIOMA (si existe)
      const langSelect = document.getElementById("lang-select");
      if (langSelect) {
        function cambiarIdioma(lang) {
          document.querySelectorAll(".nav-links a").forEach((link) => {
            if (link.dataset[lang]) link.textContent = link.dataset[lang];
          });
          document.querySelectorAll("[data-es]").forEach((el) => {
            if (el.dataset[lang]) el.innerHTML = el.dataset[lang];
          });
        }
        const langGuardado = localStorage.getItem("lang") || "es";
        langSelect.value = langGuardado;
        cambiarIdioma(langGuardado);
        langSelect.addEventListener("change", () => {
          const lang = langSelect.value;
          localStorage.setItem("lang", lang);
          cambiarIdioma(lang);
        });
      }
    </script>
  </body>
</html>
