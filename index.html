<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKO</title>
    <link rel="stylesheet" href="../assets/css/AKO.css" />
  </head>
  <body>
    <nav class="ako-nav">
      <!-- LOGO -->
      <div class="logo">
        <img src="../assets/img/logo b.png" alt="Mi logo" />
      </div>

      <!-- ENLACES desktop/tablet -->
      <ul class="nav-links desktop-links">
        <li><a href="#inicio" data-es="INICIO" data-en="HOME">INICIO</a></li>
        <li>
          <a href="#sobre-mi" data-es="SOBRE MI" data-en="ABOUT ME">SOBRE MI</a>
        </li>
        <li>
          <a href="#portafolio" data-es="PORTAFOLIO" data-en="PORTFOLIO"
            >PORTAFOLIO</a
          >
        </li>
        <li>
          <a href="#contacto" data-es="CONTACTO" data-en="CONTACT">CONTACTO</a>
        </li>
      </ul>

      <!-- SELECTOR DE IDIOMA -->
      <div class="language-selector">
        <select id="lang-select">
          <option value="es">ES</option>
          <option value="en">EN</option>
        </select>
      </div>

      <!-- CHECKBOX oculto -->
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />

      <!-- BOTÓN hamburguesa -->
      <label for="menu-toggle" class="menu-btn">☰</label>

      <!-- MENÚ FULLSCREEN MÓVIL -->
      <ul class="nav-links mobile-links">
        <li><a href="#inicio" data-es="INICIO" data-en="HOME">INICIO</a></li>
        <li>
          <a href="#sobre-mi" data-es="SOBRE MI" data-en="ABOUT ME">SOBRE MI</a>
        </li>
        <li>
          <a href="#portafolio" data-es="PORTAFOLIO" data-en="PORTFOLIO"
            >PORTAFOLIO</a
          >
        </li>
        <li>
          <a href="#contacto" data-es="CONTACTO" data-en="CONTACT">CONTACTO</a>
        </li>
        <li><a href="#" class="close-menu">✕</a></li>
      </ul>
    </nav>

    <main style="padding-top: 90px">
      <!-- SECCIÓN INICIO CON VIDEO -->
      <section id="inicio" class="video-section">
        <div class="video-wrapper">
          <video
            id="intro-video"
            src="../assets/video/ako.mp4"
            controls
            playsinline
          ></video>
        </div>
      </section>
      <!-- SECCIÓN SOBRE MI -->
      <section id="sobre-mi" class="about-section">
        <div class="about-container">
          <!-- Lado izquierdo: texto -->
          <div class="about-text">
            <h1>¡HOLA!</h1>
            Mi nombre es
          </div>

          <!-- Lado derecho: imagen interactiva -->
          <div class="about-image">
            <span class="image-hint">Toca o pasa el cursor</span>

            <!-- Imagen principal -->
            <img
              src="../assets/img/ako a.jpg"
              alt="Imagen principal"
              class="main-img"
            />
            <img
              src="../assets/img/ako b.PNG"
              alt="Imagen principal alterna"
              class="main-img-alt"
            />

            <!-- 10 logos pequeños -->
            <div class="mini-images">
              <img src="../assets/img/after e.png" alt="after" />
              <img src="../assets/img/blender.png" alt="blender" />
              <img src="../assets/img/cinema 4d.png" alt="cinema 4d" />
              <img src="../assets/img/figma.png" alt="figma" />
              <img src="../assets/img/illustrator.png" alt="illustrator" />
              <img src="../assets/img/indesign.png" alt="indesign" />
              <img src="../assets/img/photoshop.png" alt="photoshop" />
              <img src="../assets/img/premier.png" alt="premier" />
              <img src="../assets/img/procreate.png" alt="procreate" />
              <img src="../assets/img/vsc.png" alt="vsc" />
            </div>
          </div>
        </div>
      </section>

      <!-- PORTAFOLIO -->
      <section id="portafolio" class="portfolio-section">
        <h2 class="portfolio-title">PORTAFOLIO</h2>

        <div class="portfolio-categories">
          <a href="ux-ui.html" class="portfolio-item">UX/UI</a>
          <a href="motion-graphics.html" class="portfolio-item"
            >MOTION GRAPHICS</a
          >
          <a href="3d.html" class="portfolio-item">3D</a>
          <a href="posters.html" class="portfolio-item">POSTERS</a>
        </div>
      </section>

      <section id="contacto" class="contact-section">
        <!-- TÍTULO HERO -->
        <h2 class="contact-title">CONTACTO</h2>

        <!-- OPCIONES DE CONTACTO -->
        <div class="contact-options">
          <!-- CORREO -->
          <div class="contact-item">
            <img
              src="../assets/img/correo.png"
              alt="Correo"
              class="contact-icon"
            />
            <span class="contact-text">contacto@tucorreo.com</span>
          </div>

          <!-- MÓVIL -->
          <div class="contact-item">
            <img
              src="../assets/img/phone.png"
              alt="Móvil"
              class="contact-icon"
            />
            <span class="contact-text">+34 600 000 000</span>
          </div>
        </div>
      </section>
    </main>

    <script>
      const langSelect = document.getElementById("lang-select");
      const menuToggle = document.getElementById("menu-toggle");
      const closeBtn = document.querySelector(".close-menu");

      // Cambio de idioma
      langSelect.addEventListener("change", () => {
        const lang = langSelect.value;
        document.querySelectorAll(".nav-links a").forEach((link) => {
          if (link.dataset[lang]) link.textContent = link.dataset[lang];
        });
      });

      // Bloqueo de scroll cuando el menú está abierto
      function toggleBodyScroll() {
        document.body.style.overflow = menuToggle.checked ? "hidden" : "auto";
      }
      menuToggle.addEventListener("change", toggleBodyScroll);

      // Cerrar menú con botón ✕ en móvil
      closeBtn.addEventListener("click", (e) => {
        e.preventDefault();
        menuToggle.checked = false;
        toggleBodyScroll();
      });

      // Scroll suave y cierre del menú al hacer click
      document.querySelectorAll('.nav-links a[href^="#"]').forEach((link) => {
        link.addEventListener("click", (e) => {
          const targetId = link.getAttribute("href").substring(1);
          const targetEl = document.getElementById(targetId);
          if (targetEl) {
            e.preventDefault();
            targetEl.scrollIntoView({ behavior: "smooth", block: "start" });

            // Cerrar menú si está abierto (móvil)
            if (menuToggle.checked) {
              menuToggle.checked = false;
              toggleBodyScroll();
            }
          }
        });
      });
    </script>
  </body>
</html>
